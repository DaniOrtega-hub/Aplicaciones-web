<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Linea con distintas aliniaciones(align)</h1>
    <h4>Linea con distintas aliniacion a la izquierda</h4>
    <hr align="left" width="50%">
    <h4>Linea con distintas aliniacion al centro</h4>
    <hr align="center" width="50%">
    <h4>Linea con distintas aliniacion a la derecha</h4>
    <hr align="right" width="50%">
    <center>
     <h4>Tambien se puede usar < center > para hacerlo</h4>
    </center>
     <h4>Distitos tipos de ancho de linea(width)</h4>
     <hr width="25%">
     <hr width="50%">
     <hr width="75%">
     <hr width="90%">
     <hr width="75%" size="5" noshade>
  </body>
</html>
